<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Информация о игроке</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0 5%;
      background: #0d0d0d;
      color: #f5f5f5;
    }

    .player-detail-container * {
      box-sizing: border-box;
    }

    .player-detail-header {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .player-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background-color: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #d4af37;
      padding: 20px;
      margin: 5% 0;
      gap: 32px;
    }

    .player-history-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 40px;
    }

    .player-names-section,
    .player-ips-section {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #f5f5f5;
    }

    .player-table {
      width: 100%;
      border-collapse: collapse;
    }

    .player-table th,
    .player-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #aaa;
      color: #f5f5f5;
    }

    .player-table th {
      color: #a3812a;
    }

    .player-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 12px;
      transition: transform 0.3s ease-in-out;
    }

    .player-avatar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="player-detail-container">
    <div class="player-info">
      <div class="player-info-left">
        <h3>Steam</h3>
        <p>{{personaname}}</p>
        <a href="{{profileurl}}" target="_blank">
          <img src="{{avatarfull}}" alt="Avatar" class="player-avatar" />
        </a>

        <h3>Steam ID</h3>
        <p>{{steamid}}</p>
      </div>

      <div class="player-info-middle">
        <h3>Steam Bans</h3>
        <p><strong>VAC Bans:</strong> {{vacBans}}</p>
        <p><strong>Game Bans:</strong> {{gameBans}}</p>
        <p><strong>{{communityBan}}</strong></p>
      </div>
    </div>

    <div class="player-history-container">
      <div class="player-names-section">
        <h3>История имён</h3>
        <table class="player-table">
          <thead>
            <tr>
              <th>Имя</th>
              <th>Сервер</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
            {{namesRows}}
          </tbody>
        </table>
      </div>

      <div class="player-ips-section">
        <h3>История подключений</h3>
        <table class="player-table">
          <thead>
            <tr>
              <th>Страна</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
            {{ipsRows}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
